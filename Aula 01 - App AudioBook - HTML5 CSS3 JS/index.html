<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio Book</title>
    <!-- Meu CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-aplicativo">
        <!-- Img AudioBook -->
        <img src="images/dom-casmurro.jpeg" alt="Capa do Livro" title="Capa do Livro">

        <!-- Informações da Faixa -->
        <div id="informacoes-faixa">
            <p id="capitulo" class="margin-zero">Capítulo 1</p>
            <p id="nome-autor" class="margin-zero">Machado de Assis</p>
        </div>

        <!-- Faixa de Audio -->
        <audio id="audio-capitulo" src="books/dom-casmurro/1.mp3"></audio>

        <!-- Botões -->
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
